<md-card *ngIf="'undefined' !== typeof guesses">
  <h1>Guesses : {{guesses}}</h1>
  
  <div *ngFor="let letter of ALPHABET.split('')">
    <button *ngIf="guesses.indexOf(letter) === -1; else elseBlock"  
    (click)="onLetterSelect(letter)"
    md-raised-button color="primary">{{letter}}
    </button>
    <ng-template #elseBlock>
      <button md-raised-button color="accent">{{letter}}
      </button>
    </ng-template>
  </div>
</md-card>
